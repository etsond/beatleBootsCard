<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Product Card</title>

    <!-- BoxIcons v2.1.1 -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- CSS File -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <div class="card">
      <div class="card-header">
        <h3>Arthur Knight</h3>
        <p>Beatle Boots</p>
        <div class="sale">
          <span>Sale</span>
        </div>
      </div>

      <div class="card-img">
        <img
          src="./assets/image/brown-leather-demi-boots-for-men-arthur-knight-shoes-1.jpg"
          alt="Italian Boots"
        />
        <i class="bx bx-heart"></i>
      </div>

      <div class="card-details">
        <div class="price">
          <p>Price</p>
          <strong>$114.00</strong>
        </div>
        <div class="colors">
          <div class="selected">
            <i class="bx bx-check"></i>
          </div>
          <div>
            <i class="bx bx-check"></i>
          </div>
          <div>
            <i class="bx bx-check"></i>
          </div>
        </div>
      </div>

      <div class="card-sizes">
        <span>38</span>
        <span>39</span>
        <span>40</span>
        <span class="selected">41</span>
        <span>42</span>
        <span>43</span>
      </div>

      <div class="card-footer">
        <button>Buy now</button>
      </div>
    </div>
  </body>
</html>
